<!DOCTYPE html>
<html>
<head>
  <meta charset='utf8'>
  <link rel="stylesheet" href="css/bowlingscorecard.css">
</head>

<body>

  <section class="grid">

    <section class="row-1">
      
      <section class="col-6-10">
        <h1>Bowling Scorecard</h1>
      </section>
      
      <section class="col-4-10">
        <a class="start-game" href='#'>restart game</a>
      </section>
    
    </section>
    
    <section class="row-2">
    
      <section class="col-6-10">
        
        <section class="row-3">
          <h2>Please enter your score for:</h2>
          <h2>Frame: <span id="frame-number"></span>
            Ball: <span id="ball-number"></span></h2>
          <form action='#' id="score-entry"> 
            <select name="bowlscore" form="score-entry" id="score-dropdown">
            </select>
            <input type="submit" value="submit"/>
          </form>
        </section>
        
        <section class="row-4">
          <table id="score-board">
          </table>
        </section> 
      </section>
    
      <section class="col-4-10">
        <a id="photo-credit" href="https://flic.kr/p/ddk3Pd">Photo courtesy of InvernoDreaming</a>
      </section>      
    
    </section>
  
  </section>
  
  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="js/frame.js"></script>
  <script src="js/score.js"></script>
  <script src="js/game.js"></script>  
  <script src="js/interface.js"></script>

</body>

</html>
