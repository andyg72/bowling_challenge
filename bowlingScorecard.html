<!DOCTYPE html>
<html>
<head>
  <meta charset='utf8'>
  <link rel="stylesheet" href="css/bowlingscorecard.css">
</head>

<body>

  <section class="grid">

    <section class="row-1">
      
      <section class="col-6-10">
        <h1>Bowling Scorecard</h1>
      </section>
      
      <section class="col-4-10">
        <a class="start-game" href='#'>start game</a>
        <a class="refresh-scoreboard" href='#'>refresh scoreboard</a>
      </section>
    
    </section>
    
    <section class="row-2">
    
      <section class="col-6-10">
        bowling image  
      </section>
    
      <section class="col-4-10">
        <section class="row-3">
          <p>Please enter your score for:</p>
          <p>Frame: <span class="frame-number"></span>
           Ball: <span class="ball-number"></span> 
           <select name="bowlscore" form="scoreentry" id="score-dropdown">
           </select>
          <form action='#' id="scoreentry"> 
            <input type="submit" value="submit"/>
          </form>
        </section>
        <section class="row-4">
          <table id="score-board">
          </table>
        </section>
      </section>      
    
    </section>
  
  </section>
  
  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="js/frame.js"></script>
  <script src="js/score.js"></script>
  <script src="js/game.js"></script>  
  <script src="js/interface.js"></script>

</body>

</html>
