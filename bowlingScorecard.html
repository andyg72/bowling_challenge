<!DOCTYPE html>
<html>
<head>
  <meta charset='utf8'>
  <link rel="stylesheet" href="css/bowlingscorecard.css">

  <section class="grid">

    <section class="row-1">
      
      <section class="col-6-10">
        <h1>Bowling Scorecard</h1>
      </section>
      
      <section class="col-4-10">

      </section>
    
    </section>
    
    <section class="row-2">
    
      <section class="col-6-10">
        <section class="row-3">
          <p>Please enter your score for:</p>
          <p>Frame: <span id="frame-number"></span>

          <form action='#' id="score-entry">

          </form></p>
        </section>
        <section class="row-4">
          <table id="score-board">
          </table>
        </section>
      </section>
    
      <section class="col-4-10">

      </section>      
    
    </section>
  
  </section>
